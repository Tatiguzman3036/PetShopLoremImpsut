    <main id="app" class="container">
        <div class="row">
            <img class="contact-img" src="../images/contact.jpeg" alt="imagen de perritos">
        </div>
        <div class="row pt-5 pb-5 shadow borde mb-5">
            <section class="col-12 col-lg-6 d-flex flex-column gap-2">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.3361545937764!2d-58.4096285!3d-34.595660300000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9cef788b0b%3A0x89c46efb0b85d813!2sParaguay%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1684943358533!5m2!1ses-419!2sar"
                     style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="d-flex flex-wrap gap-2">
                    <i class="bi bi-telephone-fill"><a href="tel:0810-220-8466" class="ms-2">0992-288-3420</a></i>
                    <i class="bi bi-envelope"><a href="mailto:mp@Perritospetshop.com"
                            class="ms-2">mp@Perritospetshop.com</a></i>
                    <i class="bi bi-geo-alt-fill"><a href="" class="ms-2">Paraguay 2334 5 F</a></i>
                </div>
            </section>

            <section class="col-12 col-lg-6">
                <form @submit.prevent class="d-flex flex-column align-items-center">
                    <fieldset class="w-100">
                        <div class="row">
                            <div class="col-12 col-lg-6 d-flex flex-column  gap-2">
                                <label for="nombre">Name</label>
                                <input v-model="nombre" type="text" id="nombre" name="nombre" placeholder="Name">
                                <label for="apellido">Last name</label>
                                <input v-model="apellido" type="text" id="apellido" name="apellido" placeholder="Last name">
                                <label for="telefono">Phone</label>
                                <input v-model="telefono" type="tel" id="telefono" name="telefono" placeholder="Phone Number">
                                <label for="email">Email</label>
                                <input v-model="email" type="email" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="col-12 col-lg-6 d-flex flex-column gap-2">
                                <label for="mascota">Choose your pet</label>
                                <select v-model="mascota" class="form-select" aria-label="Selector de mascotas">
                                    <option value="">What pet do you have?</option>
                                    <option value="1">Dog</option>
                                    <option value="2">Cat</option>
                                    <option value="3">Other</option>
                                </select>
                                <label for="mensaje">Message</label>
                                <textarea v-model="mensaje" name="mensaje" id="mensaje" cols="22" rows="5"></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <button @click="enviarDatosFormulario()" :disabled="!hayDatosIngresados" class="btn btn-primary bg-crema mt-5" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Send</button>
                </form>
            </section>
        </div>
        {{validarDatosIngresados}}
        <div class="row my-5" class="container-fluid ">
            <h3 class="text-center bg-crema">Comments of our clients</h3>

            <div class="row justify-content-center align-content-center my-3 " v-if="mostrarDatosIngresados" v-for="datos of datosIngresados">
                <div class="col-4 col-md-2 justify-content-center">
                    <img class="image object-fit-cover img-fluid" src="./../images/veterinary.png" alt="">
                </div>
                <div class="col-8 col-md-9 p-0 ms-0 ms-md-5">
                    <h4 class="fw-bold mb-3 text-muted">{{datos.nombre}}  {{datos.apellido}}</h4>
                    <p>
                        {{datos.mensaje}}
                    </p>
                </div>
            </div>
        </div>
